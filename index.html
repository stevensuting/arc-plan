	<!-- SCRIPT FOR AUTO REFRESH / TIMER -->
	<script type="text/javascript">
	function wArcSendClick(varInterval, varDocument, varObjID, varRow, varInt)
	{
		wVarArcSendClick = setInterval(function() { wArcSendClickEvent(varDocument, varObjID, varRow, varInt); }, varInterval);
	}

	function wArcStopClick()
	{
		clearInterval(wVarArcSendClick);
	}

	function wArcSendClickEvent(varDocument, varObjID, varRow, varInt)
	{
		try
		{
			<!-- 4 is the arcplan document object that is executed by STARTJS() -->
			<!-- Parameters: String document, int ObjID, int row, int column -->
			ARCPLAN.arcclient.acSendClickEvent(varDocument, varObjID, varRow, varInt);
		}
		catch(ex)
		{
			alert(ex.description);
		}
	}
	</script>
