<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>arcplan Solution (Navigation)</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link rel="StyleSheet" href="css/tree.css" type="text/css">
	<script type="text/javascript" src="js/tree.js"></script>
</head>

<body style="margin:0px;background-color=#FFFFFF">
	<div class="tree">
		<script type="text/javascript">
		<!--
			createTree(parent.m_docTree)
			
		//-->
		</script>
	</div>
	<div id="overlayDiv" 
                style="position:absolute; left:0px;top:0px;width:100%;height:97%;
                                display:none;z-index:99999999;cursor:wait;background-color:#ffffff;
                                filter:alpha(opacity=0);-moz-opacity:0;-khtml-opacity: 0;opacity: 0;">
    </div>                
    <script type="text/javascript" language="javascript">
    	function notifyWaitingState(isWaiting) {
    		if (isWaiting === true) {
    			document.body.style.cursor = 'wait';
    			document.getElementById("overlayDiv").style.display = "block";
    		}
    		else {
    			document.body.style.cursor = 'default';
    			document.getElementById("overlayDiv").style.display = "none";
    		}
    	}
    </script>
</body>
</html>
