		//false means, no cookie to remember the tab setting
		var tabPane1 = new WebFXTabPane(document.getElementById("tabPane"), false);
		for (i = 0; i < top.m_tabListText.length; i++) {
			document.writeln("<div class='tab-page'><h2 class='tab'><a style='width:70px' href='javascript:top.openTab("+i+")'>" + top.m_tabListText[i] + "</a></h2></div>")
		}
